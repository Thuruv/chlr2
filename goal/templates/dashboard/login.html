{% load staticfiles %}
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trackie - SOP Downloads</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="{% static 'assets/css/bootstrap.css'%}" rel="stylesheet">
<link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet"> -->
<link href="{% static 'assets/css/style.css'%}" rel="stylesheet">
<link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet">

<link href="{% static 'dashboard/code/css/style.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'dashboard/code/css/pages/signin.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="account-container"></div>
  <div class="content clearfix">

  		<form action="#" method="post">

  			<h1>Member Login</h1>

  			<div class="login-fields">

  				<p>Please provide your details</p>

  				<div class="field">
  					<label for="username">Username</label>
  					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field">
  				</div> <!-- /field -->

  				<div class="field">
  					<label for="password">Password:</label>
  					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field">
  				</div> <!-- /password -->

  			</div> <!-- /login-fields -->

  			<div class="login-actions">

  				<span class="login-checkbox">
  					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4">
  					<label class="choice" for="Field">Keep me signed in</label>
  				</span>

  				<button class="button btn btn-success btn-large">Sign In</button>

  			</div> <!-- .actions -->



  		</form>

  	</div>

<script src="{% static 'dashboard/code/js/jquery-1.7.2.min.js' }%"></script>
<script src="{% static 'js/bootstrap.js' }%"></script>

<script src="{% static 'js/signin.js' %}"></script>

</body>

</html>
